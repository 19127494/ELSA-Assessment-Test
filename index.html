<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsa Speak</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/body-intro.css">

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!-- Header Start Here -->
    <header>
        <div class="header-title">
            <div class="elsa-icon header-icon"></div>
            <div class="letter-e"></div>
            <div class="letter-l"></div>
            <div class="letter-s"></div>
            <div class="letter-a"></div>
        </div>
    </header>
    <!-- Body Intro Start Here -->
    <div class="body-intro position-relative">
        <img class="left-square position-absolute" src="./assets/images/left-square.png" alt="">
        <div class="body-intro-content h-100 d-flex justify-content-around">
            <div class="intro-text mt-5 h-75 d-flex flex-column justify-content-around text-center">
                <div class="body-intro-header">
                    APP LUYỆN NÓI <br> & GIAO TIẾP TIẾNG ANH THỜI 4.0
                </div>
                <div class="slogan">
                    Với ELSA Speak - Ai Cũng Có Thể Nói Tiếng Anh Hay!
                </div>
                <a class="regist-btn align-self-center d-flex align-items-center justify-content-center">
                    <div>Đăng ký ngay</div>
                </a>
            </div>
            <div class="body-intro-image align-self-center position-relative">
                <img class="intro-phone-background position-relative" src="./assets/images/intro-background.png" alt="">
                <img class="intro-phone position-absolute" src="./assets/images/intro-phone.png" alt="">
            </div>
        </div>
        <img class="right-square position-absolute" src="./assets/images/right-square.png" alt="">
    </div>

    

    <script src="./assets/js/main.js"></script>

    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
